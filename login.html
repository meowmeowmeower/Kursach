<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BARSKids</title>
    <link rel="shortcut icon" href="design/head_ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="login/css/reset.css">
    <link rel="stylesheet" href="login/css/style.css">
</head>
<body>
    <main class="main">
        <section class="intro">
            <div class="im1"></div>
            <div class="intro_title">
                ПОМОГИТЕ КРОНБАРСУ ТИМУ ДОБРАТЬСЯ ДО СПОРТЗАЛА К СВОЕЙ КОМАНДЕ
            </div>
            <div class="rect">
                <form role="form" onsubmit="signIn(event);" autocomplete="off">
                    <fieldset>
                        <p class="search-form_info">
                            <div class="text-log">Введи логин:</div>
                            <input id = 'login' type="username" name="user_login" class="nam">
                            <div class="text-pas">Введи пароль:</div>
                            <input id = 'password' type="password" name="user_password" class="pas">
                            <button type="submit" class="login_button" href="index2.html" target = '_self'>Вход</button>
                        </p>
                    </fieldset>
                </form>
                <p class = 'reg-link'>Вы с Барсиком ещё не знакомы?<br> <a href="registration.html">Зарегестрируйся</a> здесь</p>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="login/js/reg.js"></script>
</body>
</html>
