<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BARSKids</title>
    <link rel="shortcut icon" href="design/head_ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="login/css/reset.css">
    <link rel="stylesheet" href="login/css/style.css">
</head>
<body>
    <main class="main">
        <section class="intro">
            <div class="im1"></div>
            <div class="intro_title">
                <p>ПОМОГИТЕ КРОНБАРСУ ТИМУ ДОБРАТЬСЯ ДО СПОРТЗАЛА К СВОЕЙ КОМАНДЕ <br> Барсик просит тебя отключить AdBlock <br> (сильно, сильно)</p>
            </div>
            <div class="rect">
                <form role="form" onsubmit="signIn(event);" autocomplete="off">
                    <fieldset>
                        <p class="search-form_info">

                            <div class="text-log">Введите логин:</div>
                            <input type="text" name="user_login" class="nam">
                            <div class="text-pas">Введите пароль:</div>
                            <input type="text" name="user_password" class="pas">
                            <button type="submit" class="login_button" href="index2.html">Вход</button>
                            <button type="submit" class="registration_button" href = "registration.html">Зарегистрироваться</button>
                        </p>
                    </fieldset>
                </form>
                <div class ="reg_link">Вы с Барсиком ещё не знакомы?<br> <a href="registration.html" class="adress_reg">Зарегистрируйся</a> здесь</div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="login/js/reg.js"></script>
</body>
</html>
