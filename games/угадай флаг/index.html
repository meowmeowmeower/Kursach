<!DOCTYPE html>
<html>
<head>
	<title>Угадай флаг!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:700&display=swap" rel="stylesheet">
</head>
<body>

	<header>
		<img src="assets/images/Logo.png" alt="Logo">
		<h1>Угадай флаг!</h1>
	</header>

	

	<div class="menu">

		<p class="tagline"></p>
		<div class="game-select-menu">
		<div class="game-select">
			<img src="assets/images/aim.png" alt="One Shot One Kill">
			<h2>Всё и сразу</h2>
			<p>В этом режиме игры вы не имеете права ошибиться</p>
		</div>
		<div class="game-select">
			<img class="infinity" src="assets/images/infinity.png" alt="Spray and Prey">
			<h2>Режим обучения</h2>
			<p>Здесь вы можете узнать новые для себя флаги стран</p>
		</div>
	</div>
	</div>
	
	<div class="game" style="display:none;"> 
	<div class="score-bar">
		<span>Счёт: <span class="score">0</span></span> 
		<span class="game-mode">One Shot. One Kill</span>
		<span>Ошибок: <span class="attempts">0</span></span> 
	</div>
	<img src="" alt="flag" class="flag">
	<div class="grid">
		<div class="answer">answer1</div>
		<div class="answer">answer2</div>
		<div class="answer">answer3</div>
		<div class="answer">answer4</div>
	</div>

	<p class="note"></p>
	</div>

	<div class="end" style="display: none;">
		<h2>Счёт: <span class="fscore">20</span> </h2>
		<h3 class="fgame-mode">One Shot. One Kill.</h3>
		
		<a href="index.html" class="button">Ещё раз!</a>
	</div>










<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
